<label for="issuer"><b>Issuer</b></label>
<select (change)="onSelect($event.target.value)" name="issuer">
    <option *ngFor = "let cert of certificates" value={{cert.serialNumber}}>
        common name: {{cert.commonName}}, given name: {{cert.givenName}}, surname: {{cert.surName}}, country: {{cert.country}}, organization: {{cert.organization}}, organizationUnit: {{cert.organizationalUnit}}
    </option>
</select>
